<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body class="bg-gray-200">

		<div class="container mx-auto px-4 py-8">
			<div class="calculator justify-evenly mx-auto sm:w-64 md:w-96 lg:w-1/3 xl:2-1/3">
				<input type="text" name="input" id="answer" class="bg-white border border-gray-300 rounded-md px-3 py-2 w-full mb-4">
				<table>
					<tr>
						<td><button btn-ac bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-8 rounded w-full>AC</button></td>
						<td><button btn-ce bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-8 rounded w-full>CE</button></td>
						<td><button class="py-2 px-8 w-full display-none"></button></td>
						<td><button class="btn-percent bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">%</button></td>

					</tr>
					<tr>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">7</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">8</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">9</button></td>
						<td><button class="btn-operator bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">X</button></td>
					</tr>
					<tr>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">4</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">5</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">6</button></td>
					<td><button class="btn-operator bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">-</button></td>
					</tr>
					<tr>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">1</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">2</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">3</button></td>
						<td><button class="btn-operator bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">+</button></td>
					</tr>
					<tr>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">.</button></td>
						<td><button class="btn-number bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded w-full">0</button></td>
						<td><button class="btn-operator bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">/</button></td>
						<td><button class="btn-operator bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-8 rounded w-full">=</button></td>
					</tr>
				</table>
			</div>

		</div>
	</body>
	<script src="./calculator.js"></script>
</html>
